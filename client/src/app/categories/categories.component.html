<table mat-table [dataSource]="categories" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- options Column -->
  <ng-container matColumnDef=".">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon matRipple class="click" mat-icon-button [matMenuTriggerFor]="menu">more_vert</mat-icon>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="joinCategories(element)">
          <mat-icon>merge_type</mat-icon>
          <span>Unisci</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Elimina</span>
        </button>
      </mat-menu>
    </td>

  </ng-container>

  <!-- goto Column -->
  <ng-container matColumnDef=">">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
     <mat-icon class="click" (click)="goToCategoriesQuiz(element)">chevron_right</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
